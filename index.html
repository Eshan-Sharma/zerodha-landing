        <div>
            <div>
                <input type="radio" name="compound" id="compound" value="Compound">

            </div>
            <div class="row">
                <input type="text" name="result" id="result" readonly></input>
                <button onclick="calc()">Calculate</button>
            </div>
            
        </div>
